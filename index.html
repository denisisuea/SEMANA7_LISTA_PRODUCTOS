<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Productos - MegaCompu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    #lista-productos {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    li {
      background-color: #bbdefb;
      border: 2px solid #64b5f6;
      border-radius: 12px;
      padding: 15px;
      width: 220px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.05);
    }

    strong {
      color: #0d47a1;
    }

    button {
      background-color: #0d47a1;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #1976d2;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>MegaCompu Orellana</h1>
    <p>Explora nuestra lista de productos tecnológicos</p>
  </header>

  <ul id="lista-productos">
    <!-- Productos serán renderizados aquí -->
  </ul>

  <button onclick="agregarProducto()">Agregar Producto</button>

  <footer>
    <p>&copy; 2025 MegaCompu Orellana - Innovación desde la Amazonía</p>
  </footer>

  <!-- Conexión al archivo de script externo -->
  <script src="script.js"></script>

</body>
</html>
